<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}
<head>
    <meta charset="UTF-8">
    <title>DjangoCMS主页</title>
    <link rel="stylesheet" type="text/css" href="{% static 'cms.css' %}">
</head>
<body>
    <header class="header">
        <div class="header__wrap">
            <div class="header__logo"><img src="{% static 'LOGO.jpg' %}" </div>
            <div class="header__desc">DjangoCMS</div>
        </div>
    </header>
    <hr>
    <h3>欢迎访问DjangoCMS主页</h3>
    <p>请填写您的个人信息到以下表单：</p>
    <form method="post" action="{% url 'index' %}">
        <input type="text" placeholder="姓名" name="username">
        <input type="password" placeholder="密码" name="password">
        <input type="submit" value="提交">
        {% csrf_token %}
    </form>
    <br>
    <p>删除特定的用户信息：</p>
    <form method="post" action="{% url 'delete' %}">
        <input type="text" placeholder="姓名" name="username">
        <input type="password" placeholder="密码" name="password">
        <input type="submit" value="删除">
        {% csrf_token %}
    </form>
    <hr>
    <br>
    <a href="{% url 'list' %}">查询用户列表</a>
    <br>
    <br>
    <a href="{% url 'welcome' %}">返回欢迎页</a>
</body>
</html>
